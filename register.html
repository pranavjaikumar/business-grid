<body class="bg-login-screen">
<style>
  body {
    background-color: #0099ff;
    background-position: center;
    background-size: cover;
  }
</style>

  <div class="container">
    <div class="col-lg-12">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">

          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" action="process.php" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" name = "first_name" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" name = "last_name" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email" name = "email" required>
                </div>
                <!-- End Choose type -->
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="password" placeholder="Password" minlength= "8" name = "password" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="confirm_password" placeholder="Repeat Password" minlength = "8" name = "confirm" required>
                  </div>
                </div>
                <!-- Choose type -->
                <div class="form-group">
                  <input class="form-control form-control-user" list="busTypes" name="type" id="type" placeholder="Business Type">
                  <datalist id="busTypes">
                    <option value="Startup">
                    <option value="Angel Investor">
                    <option value="Business Professional">
                  </datalist>
                </div>
                <div class="form-group">
                  <input type="submit" name="register" value="Register" class="btn btn-primary btn-user btn-block">
                </div>
                <hr>
                <a href="loginPage.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="loginPage.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="loginPage.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <!-- Password verification semantics -->
  <script src="js/password-verify.js"></script>
