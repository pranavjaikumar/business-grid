<head>

    <meta charset="utf-8">

    <!-- Custom fonts for this template-->
    <link href="../external/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body class="bg-gradient-primary">
<style>
    body {
        background-color: #0099ff;
    }
</style>

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Setup your Startup Account!</h1>
                        </div>
                        <form class="user" action="../process.php" method="post">
                            <div class="form-group">
                                <input class="form-control form-control-user" type="text" name="name" id="stName" placeholder="Name of Company">
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" list="exTypes" name="experience" id="exType" placeholder="How long has your startup existed">
                                <datalist id="exTypes">
                                    <option value="Less than 6 months">
                                    <option value="6 months to 2 years">
                                    <option value="2 years +">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" list="secTypes" name="sector" id="secType" placeholder="What is your startup's sector">
                                <datalist id="secTypes">
                                    <option value="Technology">
                                    <option value="E-commerce">
                                    <option value="Retail">
                                    <option value="Life Sciences">
                                    <option value="Fashion">
                                    <option value="Consumer Products">
                                    <option value="Food and Beverage">
                                    <option value="Financial Services">
                                    <option value="Travel and Transportation">
                                </datalist>
                            </div>

                            <div class="form-group">
                                <input class="form-control form-control-user" list="invTypes" name="strategy" id="stratType" placeholder="What describes you best?">
                                <datalist id="invTypes">
                                    <option value="I need resources to make my idea a reality">
                                    <option value="I need expertise to better my startup">
                                    <option value="I am looking for investment">
                                    <option value="I am looking for investment and business expertise">

                                </datalist>
                            </div>
                            <!-- End Choose type -->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="number" class="form-control form-control-user" id="earnings" placeholder="Earnings in the past year" name = "earnings">
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control form-control-user" id="spending" placeholder="Spending in the past year" name = "spending">
                                </div>
                            </div>
                            <!-- Choose type -->
                            <div class="form-group">
                                <input class="form-control form-control-user" list="busTypes" name="service" id="busType" placeholder="What sevices are you looking for?">
                                <datalist id="busTypes">
                                    <option value="Copywriter">
                                    <option value="Business Advisor">
                                    <option value="Risk Analysis">
                                    <option value="Marketing">
                                    <option value="Writer">
                                    <option value="Website Design">
                                    <option value="Graphic Design">
                                    <option value="Tech Support">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="startupSetup" value="Finish Setup" class="btn btn-primary btn-user btn-block">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
