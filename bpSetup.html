    <title>The Business Grid</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->

</head>

<body>

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                    <style>
                        .bp-setup-ima {
                            background: url("img/worldGrid.png");
                            background-position: center;
                            background-size: cover;
                        }
                        body {
                            background-color: #0099ff;
                        }
                    </style>
                </div>
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Setup your Business Professional Account!</h1>
                        </div>
                        <form class="user" action="process.php" method="post">
                            <div class="form-group">
                                <input class="form-control form-control-user" list="exTypes" name="experience" id="exType" placeholder="Experience">
                                <datalist id="exTypes">
                                    <option value="University Student">
                                    <option value="1 - 5 years of experience ">
                                    <option value="5 years + experience">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" list="secTypes" name="sector" id="secType" placeholder="What is your expertise?">
                                <datalist id="secTypes">
                                    <option value="Technology">
                                    <option value="E-commerce">
                                    <option value="Retail">
                                    <option value="Life Sciences">
                                    <option value="Fashion">
                                    <option value="Consumer Products">
                                    <option value="Food and Beverage">
                                    <option value="Financial Services">
                                    <option value="Travel and Transportation">
                                </datalist>
                            </div>

                            <div class="form-group">
                                <input class="form-control form-control-user" list="invTypes" name="payment" id="stratType" placeholder="How would you like to be compensated?">
                                <datalist id="invTypes">
                                    <option value="Hourly">
                                    <option value="Equity: Stake in the company">
                                </datalist>
                            </div>
                            <!-- End Choose type -->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleInputPassword" placeholder="Current company/ employer" name = "employer">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Current title" name = "title">
                                </div>
                            </div>
                            <!-- Choose type -->
                            <div class="form-group">
                                <input class="form-control form-control-user" list="busTypes" name="service" id="busType" placeholder="What sevices do you offer">
                                <datalist id="busTypes">
                                    <option value="Copywriter">
                                    <option value="Business Advisor">
                                    <option value="Risk Analysis">
                                    <option value="Marketing">
                                    <option value="Writer">
                                    <option value="Website Design">
                                    <option value="Graphic Design">
                                    <option value="Tech Support">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <input type="submit" name = "bpSetup" value="Finish Setup" class="btn btn-primary btn-user btn-block">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
