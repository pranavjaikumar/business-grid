<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">SetUp your Account!</h1>
                        </div>
                        <form class="user" action="createAccount.php" method="post">
                            <div class="form-group">
                                <input class="form-control form-control-user" list="exTypes" name="exType" id="exType" placeholder="Experience">
                                <datalist id="exTypes">
                                    <option value="University Student">
                                    <option value="1 - 5 years of experience ">
                                    <option value="5 years + experience">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" list="secTypes" name="secType" id="secType" placeholder="What is your expertise?">
                                <datalist id="secTypes">
                                    <option value="Technology">
                                    <option value="E-commerce">
                                    <option value="Retail">
                                    <option value="Life Sciences">
                                    <option value="Fashion">
                                    <option value="Consumer Products">
                                    <option value="Food and Beverage">
                                    <option value="Financial Services">
                                    <option value="Travel and Transportation">
                                </datalist>
                            </div>

                            <div class="form-group">
                                <input class="form-control form-control-user" list="invTypes" name="invType" id="stratType" placeholder="How would you like to be compensated?">
                                <datalist id="invTypes">
                                    <option value="Hourly">
                                    <option value="Equity: Stake in the company">
                                </datalist>
                            </div>
                            <!-- End Choose type -->
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Current company/ employer" name = "employer">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Current title" name = "title">
                                </div>
                            </div>
                            <!-- Choose type -->
                            <div class="form-group">
                                <input class="form-control form-control-user" list="busTypes" name="busType" id="busType" placeholder="What sevices do you offer">
                                <datalist id="busTypes">
                                    <option value="Copywriter">
                                    <option value="Business Advisor">
                                    <option value="Risk Analysis">
                                    <option value="Marketing">
                                    <option value="Writer">
                                    <option value="Website Design">
                                    <option value="Graphic Design">
                                    <option value="Tech Support">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Finish SetUp" class="btn btn-primary btn-user btn-block">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
